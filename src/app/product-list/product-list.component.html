<h2>Products</h2>

<div *ngFor="let item of products">
  <a [title]="item.description">
    <h1>{{item.name}}</h1>
  </a>
  <p *ngIf="item.description">{{item.description}}</p>
  <button (click)="share()">Share</button>
  <app-product-alerts [product]="item"></app-product-alerts>
</div>
